<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thai Language Learning App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .card {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            padding: 10px 15px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .quiz {
            margin-top: 20px;
            background-color: #e4e4e4;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Thai Language Learning App!</h1>

    <div class="card">
        <h2>Flashcards</h2>
        <p>Test your vocabulary with interactive flashcards.</p>
        <button class="button" onclick="showFlashcards()">Start Flashcards</button>
    </div>

    <div class="card">
        <h2>Dialogues</h2>
        <p>Explore common dialogues.</p>
        <button class="button" onclick="showDialogues()">View Dialogues</button>
    </div>

    <div class="card">
        <h2>Roleplay</h2>
        <p>Engage in roleplay scenarios.</p>
        <button class="button" onclick="showRoleplay()">Start Roleplay</button>
    </div>

    <div class="card">
        <h2>Quizzes</h2>
        <p>Challenge yourself with quizzes.</p>
        <button class="button" onclick="showQuiz()">Take Quiz</button>
    </div>

    <div class="card">
        <h2>Audio Pronunciation</h2>
        <p>Listen to audio pronunciations of words.</p>
        <button class="button" onclick="playAudio()">Play Pronunciation</button>
    </div>

    <script>
        function showFlashcards() {
            alert('Flashcards feature coming soon!');
        }
        function showDialogues() {
            alert('Dialogues feature coming soon!');
        }
        function showRoleplay() {
            alert('Roleplay feature coming soon!');
        }
        function showQuiz() {
            alert('Quizzes feature coming soon!');
        }
        function playAudio() {
            alert('Audio Pronunciation feature coming soon!');
        }
    </script>
</body>
</html>
