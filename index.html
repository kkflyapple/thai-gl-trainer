<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thai GL/CP Trainer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Thai GL/CP Trainer</h1>
    </header>
    <main>
        <section id="flashcards">
            <h2>Flashcards</h2>
            <div class="card-container">
                <div class="flashcard">
                    <div class="front">Thai Word</div>
                    <div class="back">English Translation</div>
                </div>
            </div>
            <button onclick="nextFlashcard()">Next Flashcard</button>
        </section>
        <section id="dialogue">
            <h2>Dialogue Scenes</h2>
            <div class="dialogue-container">
                <p><strong>User:</strong> Hello.</p>
                <p><strong>Trainer:</strong> สวัสดี (Sawasdee).</p>
            </div>
        </section>
        <section id="roleplay">
            <h2>Roleplay</h2>
            <p>Choose your scenario:</p>
            <button onclick="startRoleplay()">Visit a Market</button>
            <button onclick="startRoleplay()">Order Food</button>
        </section>
        <section id="quiz">
            <h2>Quiz Section</h2>
            <form>
                <label for="question">What is the Thai word for 'water'?</label><br>
                <input type="text" id="question" name="question"><br>
                <input type="submit" value="Submit">
            </form>
            <div id="quiz-result"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Thai GL/CP Trainer</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
